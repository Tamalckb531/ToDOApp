<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <title>TodoApp</title>
  </head>
  <body>
    <div class="container">
      <div class="todoApp">
        <header class="header">
          <h2 class="heading">ToDo List</h2>
          <div class="addTask">
            <input type="text" name="" id="" class="input" />
            <button class="addBtn">Add Task</button>
          </div>
        </header>
        <main>
          <ul class="ul">
            <li class="listContainar">
              <div class="content">
                <input type="checkbox" id="myCheckbox2">
                <label for="myCheckbox2" class="todo cross">Do the javascript</label>
              </div>
              <div class="buttons">
                <button class="btn edit">edit</button>
                <button class="btn cancel">X</button>
              </div>
            </li>
          </ul>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
